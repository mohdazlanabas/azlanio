<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Matrix</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
        overflow: hidden;}

    body{ background-color:#2E94E3;}

    .mainbutton{color: white;}
                
</style>
<body>
    <div><a class="mainbutton" href="../index.html">HOME</a></div>
    <canvas id="canvas" style="background: black;"></canvas>
    <div><a class="mainbutton" href="../index.html">HOME</a></div>
    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var W = window.innerWidth;
        var H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
        var fontSize = 16;
        var columns = Math.floor(W / fontSize);
        var drops = [];
        for(var i=0; i<columns; i++){
            drops.push(0);}
        var str = "HOPE YOU LIKE MY CONTENT !@#$%^&*(-+=<?";
        function draw(){
            context.fillStyle = "rgba(0,0,0,0.05)";
            context.fillRect(0, 0, W, H);
            context.fontSize = "700 " + fontSize + "px";
            context.fillStyle = "#2E94E3";
            for(var i=0; i<columns; i++){
                var index = Math.floor(Math.random()*str.length);
                var x = i * fontSize;
                var y = drops[i] * fontSize;
                context.fillText(str[index], x, y);
                if(y >= canvas.height && Math.random() > 0.99){
                    drops[i] = 0;}
                drops[i]++;}}
        draw();
        setInterval(draw, 35);
    </script> </body> </html>
